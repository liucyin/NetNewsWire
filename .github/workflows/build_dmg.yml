name: Build NetNewsWire DMG

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Package
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build NetNewsWire (Release)
        run: |
          xcodebuild build \
            -scheme "NetNewsWire" \
            -configuration Release \
            -derivedDataPath build \
            -destination 'generic/platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          cd build/Build/Products/Release
          
          # Create DMG
          create-dmg \
            --volname "NetNewsWire" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "NetNewsWire.app" 200 190 \
            --hide-extension "NetNewsWire.app" \
            --app-drop-link 600 185 \
            "NetNewsWire_Installer.dmg" \
            "NetNewsWire.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetNewsWire-Installer
          path: build/Build/Products/Release/NetNewsWire_Installer.dmg
